<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body onload="asignarEventos()">

    <main id="cuerpo">

        <h1>La calculadora</h1>
        <div id="contenedor">

            <div id="botones">

                <div id="pantalla">

                    <div id="resultado">
                        <p id="pantallaResultado">0</p>
                    </div>

                </div>

                <div class="operacionesInferior">

                    <div class="numeros">

                        <div class="botonesNumeros">

                            <input type="button" name="btnSumar" id="btnSumar" class="botonMedium botonOperacion" value="+">
                            <input type="button" name="btnRestar" id="btnRestar" class="botonMedium botonOperacion" value="-">
                            <input type="button" name="btnMultiplicar" id="btnMultiplicar" class="botonMedium botonOperacion"
                                value="*">

                        </div>

                        <div class="botonesNumeros">
                            <input type="button" name="btn7" id="btn7" class="botonMedium" value="7">
                            <input type="button" name="btn8" id="btn8" class="botonMedium" value="8">
                            <input type="button" name="btn9" id="btn9" class="botonMedium" value="9">
                        </div>

                        <div class="botonesNumeros">
                            <input type="button" name="btn4" id="btn4" class="botonMedium" value="4">
                            <input type="button" name="btn5" id="btn5" class="botonMedium" value="5">
                            <input type="button" name="btn6" id="btn6" class="botonMedium" value="6">
                        </div>

                        <div class="botonesNumeros">
                            <input type="button" name="btn1" id="btn1" class="botonMedium" value="1">
                            <input type="button" name="btn2" id="btn2" class="botonMedium" value="2">
                            <input type="button" name="btn3" id="btn3" class="botonMedium" value="3">
                        </div>

                        <div>
                            <input type="button" name="btn0" id="btn0" class="botonMedium" value="0">
                            <input type="button" name="btnPunto" id="btnPunto" class="botonMedium" value=".">
                            <input type="button" name="btnBorrar" id="btnBorrar" class="botonMedium botonLarge" value="AC">
                        </div>

                    </div>

                    <div class="igual">

                        <input type="button" name="btnDividir" id="btnDividir" class="botonMedium botonOperacion" value="/">
                        <input type="button" name="botonIgual" id="botonIgual" class="botonMedium" value="=">

                    </div>

                </div>

            </div>


        </div>
    </main>




    <!--Javascript-->

    <script src="assets/js/script.js"></script>
</body>

</html>
