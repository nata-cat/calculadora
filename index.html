<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <main id="cuerpo">

        <h1>La calculadora</h1>
        <div id="contenedor">

            <div id="botones">

                <div id="pantalla">

                    <div id="resultado">
                        <p>0</p>
                    </div>

                </div>

                <div class="operacionesInferior">

                    <div class="numeros">

                        <div class="botonesNumeros">

                            <input type="button" name="sumar" id="sumar" class="botonMedium botonOperacion" value="+">
                            <input type="button" name="restar" id="restar" class="botonMedium botonOperacion" value="-">
                            <input type="button" name="multiplicar" id="multiplicar" class="botonMedium botonOperacion"
                                value="*">

                        </div>

                        <div class="botonesNumeros">
                            <input type="button" name="7" id="7" class="botonMedium" value="7">
                            <input type="button" name="8" id="8" class="botonMedium" value="8">
                            <input type="button" name="9" id="9" class="botonMedium" value="9">
                        </div>

                        <div class="botonesNumeros">
                            <input type="button" name="4" id="4" class="botonMedium" value="4">
                            <input type="button" name="5" id="5" class="botonMedium" value="5">
                            <input type="button" name="6" id="6" class="botonMedium" value="6">
                        </div>

                        <div class="botonesNumeros">
                            <input type="button" name="1" id="1" class="botonMedium" value="1">
                            <input type="button" name="2" id="2" class="botonMedium" value="2">
                            <input type="button" name="3" id="3" class="botonMedium" value="3">
                        </div>

                        <div>
                            <input type="button" name="0" id="0" class="botonMedium" value="0">
                            <input type="button" name="punto" id="punto" class="botonMedium" value=".">
                            <input type="button" name="borrar" id="borrar" class="botonMedium botonLarge" value="AC">
                        </div>

                    </div>

                    <div class="igual">

                        <input type="button" name="dividir" id="dividir" class="botonMedium botonOperacion" value="/">
                        <input type="button" name="botonIgual" id="botonIgual" class="botonMedium" value="=">

                    </div>

                </div>

            </div>


        </div>
    </main>




    <!--Javascript-->

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/61db47d5d9.js" crossorigin="anonymous"></script>
</body>

</html>
